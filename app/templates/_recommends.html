<p>推荐作者</p>
<ul class="recommends">
    {% cache 1*60, 'recommend' %}
    {% for recommend in recommends %}
        <li style="position: relative" class="recommend">
            <div class="profile-thumbnail">
                <a class="my-avatar" href="{{ url_for('.user',username=recommend.username) }}">
                    <img class="img-rounded profile-thumbnail" src="{{ recommend.gravatar(size=50) }}"
                         alt="gravatar">
                </a>
            </div>
            <div class="recommend-author recommend-name">
                <a href="{{ url_for('.user',username=recommend.username) }}">
                    {{ recommend.username }}
                </a>
            </div>
            <div class="recommend-author">
                <span class="btn btn-default btn-sm recommend-foot-1">
                    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> {{ recommend.likes }}
                </span>
                <span class="btn btn-default btn-sm recommend-foot-2">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{ recommend.posts.count() }}篇
                </span>
            </div>
        </li>
    {% endfor %}
    {% endcache %}
</ul>
